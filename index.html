<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="vieport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css">
	<title>My Contacts</title>
</head>

<body>
	<div class="container">
		<h1 class="center-align">My Contacts</h1>
		<input type="text" id="filterInput" placeholder="Search a name...">
	<!-- collection in materialize is like a list group in bootstrap - styling a ul -->
		<ul id="names" class="collection with-header">

			<li class="collection-header">
				<h5>A</h5>
			</li>
			<li class="collection-item">
				<a href="#">Abe</a>
			</li>
			<li class="collection-item">
				<a href="#">Adam</a>
			</li>
			<li class="collection-item">
				<a href="#">Allen</a>
			</li>
			<li class="collection-item">
				<a href="#">Anna</a>
			</li>

			<li class="collection-header">
				<h5>B</h5>
			</li>
			<li class="collection-item">
				<a href="#">Beth</a>
			</li>
			<li class="collection-item">
				<a href="#">Bill</a>
			</li>
			<li class="collection-item">
				<a href="#">Bob</a>
			</li>
			<li class="collection-item">
				<a href="#">Brad</a>
			</li>

			<li class="collection-header">
				<h5>C</h5>
			</li>
			<li class="collection-item">
				<a href="#">Cary</a>
			</li>
			<li class="collection-item">
				<a href="#">Cathy</a>
			</li>
			<li class="collection-item">
				<a href="#">Courtney</a>
			</li>
			<li class="collection-item">
				<a href="#">Chloe</a>
			</li>

		</ul>
	</div>

	<script type="text/javascript">
		
		//get input element
		let filterInput = document.getElementById('filterInput');
		//add event listener
		filterInput.addEventListener('keyup', filterNames);

		function filterNames(){
			//console.log(1); //every time I type something it will log 1 - to show function call works

			//get value of input
			let filterValue = document.getElementById('filterInput').value.toUpperCase(); //we want the value we type in uppercase
			//console.log(filterValue); //this'll log whatever I type in search box

			//Get names ul - now we want to get the ul- create a var for that
			let ul = document.getElementById('names');//in ul tag I gave the id as names

			//Get lis from ul - to match collection-item
			let li = ul.querySelectorAll('li.collection-item'); //querySelectorAll-we can get them by classes or anything and not just ids.

			//loop through all collection-item lis
			for (let i = 0; i < li.length; i++) {
				let a = li[i].getElementsByTagName('a')[0]; //all items are with a tag so, use getElementsByTagName. I want to get the current length so I put 0

				//if matched
				//innerHTML will grab whatever is in the a tag.
				if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
					li[i].style.display = '';
				} else{
					li[i].style.display = 'none';
				}
			}
		}	

	</script>

</body>
</html>
